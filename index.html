<!DOCTYPE html>
<html> 
<head> 
    <title> Login form </title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
   

</head>
<body> 

    <div class="wrapper">
        <form action=""> <!--from (element): collect user input, action (attribute): user data sent hune URL rakhne-->
             <!-- Image tag referencing the wallpaper -->
            <img src="intro to html css/wallpaper.jpg" alt="Wallpaper Image">

            <h1> Login</h1>

            <!--username box-->
            <div class="input-box">
                <input type="text" 
                placeholder="Username" required> <!--required attribute ensures that username must be filled out-->
                <i class='bx bxs-user'></i>
            </div>
    

           <!--password box-->
           <div class="input-box">
             <input type="password" 
             placeholder="Password" required> 
             <i class='bx bxs-lock-alt'></i>
            </div>


    <!--creating a checkbox remember me-->
    <div class="remember-forget">
        <label> <input type="checkbox"> Remember me
        </label>
        <a href="#"> Forget password?</a>
    </div>


    <!-- login button -->
     <button type="submit" class="btn"> Login </button>

    <!-- register link-->
     <div class="register-link">
        <p> Don't have an account? 
            <a href="#">Register</a>
        </p>
     </div>

    </form>
</div>
</body>

</html>
